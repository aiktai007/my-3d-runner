<!DOCTYPE html>
<html>
<head>
    <title>Shimhkam Pro Runner - V3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
        #ui { position: absolute; top: 10px; left: 10px; z-index: 10; pointer-events: none; }
        .stat-box { background: rgba(0,0,0,0.7); padding: 8px 12px; border: 1px solid #00fbff; border-radius: 4px; margin-bottom: 5px; color: #00fbff; font-weight: bold; }
        #highScoreBox { border-color: #ffea00; color: #ffea00; }

        /* ခလုတ်များကို ညာဘက်အောက်ထောင့်တွင် အဝိုင်းပုံစံ စုထားခြင်း */
        .controls-container { position: absolute; bottom: 30px; right: 30px; width: 180px; height: 180px; z-index: 20; }
        .btn-circle { position: absolute; width: 70px; height: 70px; background: rgba(255,255,255,0.2); border: 2px solid #fff; border-radius: 50%; display: flex; justify-content: center; align-items: center; color: #fff; font-size: 24px; backdrop-filter: blur(5px); }
        #lBtn { bottom: 0; left: 0; }
        #rBtn { bottom: 0; right: 0; }
        #nitro { top: 0; left: 50%; transform: translateX(-50%); width: 80px; height: 50px; border-radius: 25px; border-color: #ff4444; color: #ff4444; font-size: 16px; }
        
        #start-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: flex; justify-content: center; align-items: center; z-index: 100; color: #fff; text-align: center; }
    </style>
</head>
<body>
    <div id="start-overlay" onclick="startGame()">
        <h1>SHIMHKAM RUNNER<br><small>TAP TO PLAY & START MUSIC</small></h1>
    </div>

    <div id="ui">
        <div class="stat-box" id="highScoreBox">BEST: <span id="highScore">0</span>m</div>
        <div class="stat-box" id="lvlDisp">LEVEL: 1 (CITY)</div>
        <div class="stat-box">DIST: <span id="dist">0</span>m</div>
    </div>

    <div class="controls-container">
        <div id="nitro" class="btn-circle">NITRO</div>
        <div id="lBtn" class="btn-circle">◀</div>
        <div id="rBtn" class="btn-circle">▶</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let score = 0, level = 1, moveL = false, moveR = false, isNitro = false, gameStarted = false;
        let baseSpeed = 0.55;
        let highScore = localStorage.getItem('shimhkam_highscore') || 0;
        document.getElementById('highScore').innerText = highScore;

        const bgMusic = new Audio('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3');
        bgMusic.loop = true;

        function startGame() {
            document.getElementById('start-overlay').style.display = 'none';
            bgMusic.play();
            gameStarted = true;
        }

        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x020205, 0.012);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, 0.8));

        // Player
        const player = new THREE.Group();
        const skinMat = new THREE.MeshStandardMaterial({color: 0xffdbac});
        const clothesMat = new THREE.MeshStandardMaterial({color: 0x00fbff});
        const head = new THREE.Mesh(new THREE.BoxGeometry(0.4, 0.4, 0.4), skinMat); head.position.y = 1.6;
        const torso = new THREE.Mesh(new THREE.BoxGeometry(0.5, 0.7, 0.3), clothesMat); torso.position.y = 1.0;
        const lLeg = new THREE.Mesh(new THREE.BoxGeometry(0.15, 0.6, 0.15), new THREE.MeshStandardMaterial({color: 0x222222}));
        lLeg.position.set(-0.15, 0.3, 0);
        const rLeg = lLeg.clone(); rLeg.position.x = 0.15;
        const lArm = new THREE.Mesh(new THREE.BoxGeometry(0.12, 0.6, 0.12), skinMat); lArm.position.set(-0.35, 1.1, 0);
        const rArm = lArm.clone(); rArm.position.x = 0.35;
        player.add(head, torso, lLeg, rLeg, lArm, rArm);
        scene.add(player);

        // Road & Environment
        const roadMat = new THREE.MeshStandardMaterial({color: 0x111111});
        const road = new THREE.Mesh(new THREE.PlaneGeometry(15, 5000), roadMat);
        road.rotation.x = -Math.PI/2;
        scene.add(road);

        const buildings = [], nature = [];
        function createDecor(z) {
            const h = 10 + Math.random() * 15;
            const bL = new THREE.Mesh(new THREE.BoxGeometry(5, h, 5), new THREE.MeshStandardMaterial({color: 0x1a1a2e}));
            bL.position.set(-10, h/2, z);
            const bR = bL.clone(); bR.position.x = 10;
            scene.add(bL, bR); buildings.push(bL, bR);

            const tree = new THREE.Group();
            const trunk = new THREE.Mesh(new THREE.CylinderGeometry(0.2, 0.2, 2), new THREE.MeshStandardMaterial({color: 0x4b2d1f}));
            const leaves = new THREE.Mesh(new THREE.ConeGeometry(1.5, 4, 8), new THREE.MeshStandardMaterial({color: 0x0a5d00}));
            leaves.position.y = 2.5; tree.add(trunk, leaves);
            tree.position.set(Math.random() > 0.5 ? 8 : -8, 1, z);
            tree.visible = false; scene.add(tree); nature.push(tree);
        }
        for(let i=0; i<40; i++) createDecor(-i * 40);

        const enemies = [];
        function spawn() {
            if(!gameStarted) return setTimeout(spawn, 1000);
            const z = player.position.z - 100, x = Math.random() * 10 - 5;
            const e = new THREE.Mesh(new THREE.BoxGeometry(1.5, 1.5, 1.5), new THREE.MeshStandardMaterial({color: 0xff0000}));
            e.position.set(x, 0.75, z); scene.add(e); enemies.push(e);
            setTimeout(spawn, Math.max(500, 2000 - (level * 150)));
        }
        spawn();

        const btn = (id, s, e) => {
            const b = document.getElementById(id);
            b.ontouchstart = (ev) => { ev.preventDefault(); s(); };
            b.ontouchend = (ev) => { ev.preventDefault(); e(); };
        };
        btn('lBtn', () => moveL=true, () => moveL=false);
        btn('rBtn', () => moveR=true, () => moveR=false);
        btn('nitro', () => isNitro=true, () => isNitro=false);

        function animate() {
            requestAnimationFrame(animate);
            if(!gameStarted) return;

            score = Math.floor(Math.abs(player.position.z));
            let newLvl = Math.floor(score / 3000) + 1;
            if(newLvl > level) {
                level = newLvl; baseSpeed += 0.1;
                if(level >= 4 && level < 7) { // Forest
                    document.getElementById('lvlDisp').innerText = `LEVEL: ${level} (FOREST)`;
                    scene.fog.color.set(0x0a2d00); roadMat.color.set(0x2d1b00);
                    buildings.forEach(b => b.visible = false); nature.forEach(t => t.visible = true);
                } else if(level >= 7) { // Space
                    document.getElementById('lvlDisp').innerText = `LEVEL: ${level} (SPACE)`;
                    scene.fog.color.set(0x000011); roadMat.color.set(0x444444);
                    nature.forEach(t => t.visible = false);
                }
            }

            let speed = isNitro ? baseSpeed * 2.2 : baseSpeed;
            player.position.z -= speed;
            const wave = Math.sin(Date.now() * 0.01);
            lLeg.rotation.x = wave * 0.7; rLeg.rotation.x = -wave * 0.7;
            lArm.rotation.x = -wave * 0.7; rArm.rotation.x = wave * 0.7;

            if(moveL && player.position.x > -6) player.position.x -= 0.3;
            if(moveR && player.position.x < 6) player.position.x += 0.3;

            camera.position.set(player.position.x * 0.6, 5, player.position.z + 10);
            camera.lookAt(player.position.x, 2, player.position.z - 5);

            buildings.concat(nature).forEach(obj => { if(obj.position.z > player.position.z + 50) obj.position.z -= 1600; });
            enemies.forEach(e => { if(player.position.distanceTo(e.position) < 1.5) { 
                if(score > highScore) localStorage.setItem('shimhkam_highscore', score);
                alert("GAME OVER! SCORE: " + score); location.reload(); 
            }});

            document.getElementById('dist').innerText = score;
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
