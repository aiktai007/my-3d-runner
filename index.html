<!DOCTYPE html>
<html>
<head>
    <title>Shimhkam Runner - Fixed Road</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
        #ui { position: absolute; top: 10px; left: 10px; z-index: 10; pointer-events: none; }
        .stat-box { background: rgba(0,0,0,0.85); padding: 8px 12px; border: 2px solid #00fbff; border-radius: 8px; margin-bottom: 5px; color: #00fbff; font-weight: bold; min-width: 110px; }
        #highScoreBox { border-color: #ffea00; color: #ffea00; }
        .controls-container { position: absolute; bottom: 30px; right: 30px; width: 170px; height: 170px; z-index: 20; }
        .btn-circle { position: absolute; width: 70px; height: 70px; background: rgba(255,255,255,0.3); border: 3px solid #fff; border-radius: 50%; display: flex; justify-content: center; align-items: center; color: #fff; font-size: 30px; backdrop-filter: blur(5px); }
        #lBtn { bottom: 0; left: 0; }
        #rBtn { bottom: 0; right: 0; }
        #nitro { top: 0; left: 50%; transform: translateX(-50%); width: 90px; height: 55px; border-radius: 30px; border-color: #ff4444; color: #ff4444; font-size: 18px; }
        #start-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: flex; justify-content: center; align-items: center; z-index: 100; color: #fff; text-align: center; }
    </style>
</head>
<body>
    <div id="start-overlay" onclick="startGame()">
        <h1>SHIMHKAM RUNNER PRO<br><small style="color:#00fbff">TAP TO PLAY (ROAD FIXED)</small></h1>
    </div>
    <div id="ui">
        <div class="stat-box" id="highScoreBox">BEST: <span id="highScore">0</span>m</div>
        <div class="stat-box" id="lvlDisp">LEVEL: 1 (CITY)</div>
        <div class="stat-box">DIST: <span id="dist">0</span>m</div>
        <div class="stat-box">COINS: <span id="coinCount">0</span></div>
    </div>
    <div class="controls-container">
        <div id="nitro" class="btn-circle">NITRO</div>
        <div id="lBtn" class="btn-circle">◀</div>
        <div id="rBtn" class="btn-circle">▶</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let score = 0, coins = 0, level = 1, moveL = false, moveR = false, isNitro = false, gameStarted = false;
        let baseSpeed = 0.55;
        let highScore = localStorage.getItem('shimhkam_highscore') || 0;
        document.getElementById('highScore').innerText = highScore;

        const bgMusic = new Audio('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3');
        bgMusic.loop = true;

        function startGame() {
            document.getElementById('start-overlay').style.display = 'none';
            bgMusic.play();
            gameStarted = true;
        }

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x020205);
        scene.fog = new THREE.FogExp2(0x020205, 0.01);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // အလင်းကို အများကြီး ပိုလင်းအောင် လုပ်ထားသည်
        scene.add(new THREE.AmbientLight(0xffffff, 1.5));
        const sun = new THREE.DirectionalLight(0xffffff, 1.2);
        sun.position.set(0, 10, 5);
        scene.add(sun);

        const player = new THREE.Group();
        const skinMat = new THREE.MeshStandardMaterial({color: 0xffdbac});
        const head = new THREE.Mesh(new THREE.BoxGeometry(0.4,0.4,0.4), skinMat); head.position.y = 1.6;
        const torso = new THREE.Mesh(new THREE.BoxGeometry(0.5,0.7,0.3), new THREE.MeshStandardMaterial({color:0x00fbff})); torso.position.y = 1.0;
        const lLeg = new THREE.Mesh(new THREE.BoxGeometry(0.15,0.6,0.15), new THREE.MeshStandardMaterial({color:0x222222}));
        lLeg.position.set(-0.15, 0.3, 0); const rLeg = lLeg.clone(); rLeg.position.x = 0.15;
        const lArm = new THREE.Mesh(new THREE.BoxGeometry(0.12,0.6,0.12), skinMat); lArm.position.set(-0.35, 1.1, 0);
        const rArm = lArm.clone(); rArm.position.x = 0.35;
        player.add(head, torso, lLeg, rLeg, lArm, rArm);
        scene.add(player);

        // Road (လမ်း) - အရောင်ကို ပိုထင်ရှားအောင် ပြင်ထားသည်
        const roadMat = new THREE.MeshStandardMaterial({color: 0x333333, roughness: 0.8});
        const road = new THREE.Mesh(new THREE.PlaneGeometry(15, 10000), roadMat);
        road.rotation.x = -Math.PI/2;
        scene.add(road);

        const buildings = [], nature = [], streetLights = [];
        function createDecor(z) {
            const h = 10 + Math.random() * 15;
            const bL = new THREE.Mesh(new THREE.BoxGeometry(5, h, 5), new THREE.MeshStandardMaterial({color: 0x1a1a2e}));
            bL.position.set(-10, h/2, z); const bR = bL.clone(); bR.position.x = 10;
            scene.add(bL, bR); buildings.push(bL, bR);

            const pole = new THREE.Group();
            const p = new THREE.Mesh(new THREE.CylinderGeometry(0.1,0.1,8), new THREE.MeshStandardMaterial({color:0x444444}));
            const bulb = new THREE.Mesh(new THREE.SphereGeometry(0.3), new THREE.MeshBasicMaterial({color:0xffff00}));
            bulb.position.y = 4; const light = new THREE.PointLight(0xffff00, 1, 15); light.position.y = 4;
            pole.add(pole, bulb, light); pole.position.set(7.5, 4, z);
            scene.add(pole); streetLights.push(pole);

            const tree = new THREE.Group();
            const trunk = new THREE.Mesh(new THREE.CylinderGeometry(0.2,0.2,2), new THREE.MeshStandardMaterial({color: 0x4b2d1f}));
            const leaves = new THREE.Mesh(new THREE.ConeGeometry(1.5,4,8), new THREE.MeshStandardMaterial({color: 0x0a5d00}));
            leaves.position.y = 2.5; tree.add(trunk, leaves);
            tree.position.set(Math.random() > 0.5 ? 9 : -9, 1, z);
            tree.visible = false; scene.add(tree); nature.push(tree);
        }
        for(let i=0; i<40; i++) createDecor(-i * 50);

        const enemies = [], coinsArr = [];
        function spawn() {
            if(!gameStarted) return setTimeout(spawn, 1000);
            const z = player.position.z - 120, x = (Math.random() * 10) - 5;
            const e = new THREE.Mesh(new THREE.BoxGeometry(1.5,1.5,1.5), new THREE.MeshStandardMaterial({color: 0xff0000}));
            e.position.set(x, 0.75, z); scene.add(e); enemies.push(e);
            const c = new THREE.Mesh(new THREE.CylinderGeometry(0.5,0.5,0.1,20), new THREE.MeshBasicMaterial({color:0xffd700}));
            c.rotation.x = Math.PI/2; c.position.set(-x, 1, z - 30);
            scene.add(c); coinsArr.push(c);
            setTimeout(spawn, Math.max(400, 2000 - (level * 150)));
        }
        spawn();

        const btn = (id, s, e) => {
            const b = document.getElementById(id);
            b.ontouchstart = (ev) => { ev.preventDefault(); s(); };
            b.ontouchend = (ev) => { ev.preventDefault(); e(); };
        };
        btn('lBtn', () => moveL=true, () => moveL=false);
        btn('rBtn', () => moveR=true, () => moveR=false);
        btn('nitro', () => isNitro=true, () => isNitro=false);

        function animate() {
            requestAnimationFrame(animate);
            if(!gameStarted) return;
            score = Math.floor(Math.abs(player.position.z));
            let newLvl = Math.floor(score / 2000) + 1; // Score 2000 မှာ Level ပြောင်းမည်
            if(newLvl > level) {
                level = newLvl; baseSpeed += 0.1;
                if(level >= 2 && level < 4) { // Forest
                    document.getElementById('lvlDisp').innerText = `LEVEL: ${level} (FOREST)`;
                    scene.background.set(0x0a2d00); scene.fog.color.set(0x0a2d00);
                    roadMat.color.set(0x4b2d1f); // လမ်းအရောင်ကို မြေကြီးရောင် ပြောင်းသည်
                    buildings.forEach(b => b.visible = false); nature.forEach(t => t.visible = true);
                } else if(level >= 4) { // Space
                    document.getElementById('lvlDisp').innerText = `LEVEL: ${level} (SPACE)`;
                    scene.background.set(0x000011); scene.fog.color.set(0x000011);
                    roadMat.color.set(0x222222); nature.forEach(t => t.visible = false);
                }
            }
            let speed = isNitro ? baseSpeed * 2.5 : baseSpeed;
            player.position.z -= speed;
            const wave = Math.sin(Date.now() * 0.012);
            lLeg.rotation.x = wave * 0.7; rLeg.rotation.x = -wave * 0.7;
            lArm.rotation.x = -wave * 0.7; rArm.rotation.x = wave * 0.7;
            if(moveL && player.position.x > -6.5) player.position.x -= 0.4;
            if(moveR && player.position.x < 6.5) player.position.x += 0.4;
            camera.position.set(player.position.x * 0.6, 5, player.position.z + 10);
            camera.lookAt(player.position.x, 2, player.position.z - 5);
            
            // လမ်းကို ရှေ့သို့ အမြဲရွှေ့ပေးခြင်း
            if(player.position.z < road.position.z - 2500) road.position.z -= 5000;
            
            buildings.concat(nature).forEach(obj => { if(obj.position.z > player.position.z + 50) obj.position.z -= 2000; });
            coinsArr.forEach(c => { c.rotation.y += 0.15; if(player.position.distanceTo(c.position) < 1.5) {
                coins++; scene.remove(c); coinsArr.splice(coinsArr.indexOf(c), 1);
                document.getElementById('coinCount').innerText = coins;
            }});
            enemies.forEach(e => { if(player.position.distanceTo(e.position) < 1.5) { 
                if(score > highScore) localStorage.setItem('shimhkam_highscore', score);
                alert("GAME OVER! SCORE: " + score); location.reload(); 
            }});
            document.getElementById('dist').innerText = score;
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
